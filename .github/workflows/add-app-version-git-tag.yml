name: Add app version git tag

on: workflow_dispatch

jobs:
  create-app-version-git-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.1'
          bundler: 'latest'
          bundler-cache: true
      - run: bundle exec fastlane add_version_tag
    
